<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Retrieving data by using CheckBox</h2>
        <form action='{% url "multi_select" %}' method="POST">
            {% csrf_token %}
            <h2>Topic_name:</h2>
            {% for i in topics %}
<input type="checkbox" name="topic" id="topic" value="{{i}}">
                <label for="topic">{{i.topic_name}}</label><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>

    </center>
</body>
</html>
